<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMATIZA - História de Salinas da Margarida</title>
    
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
    
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-green: #27ae60;
            --accent-red: #e74c3c;
            --bg-paper: #fdfdfd;
        }

        body {
            font-family: 'Georgia', serif;
            background-color: #f4f1ea;
            color: var(--primary-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 850px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 4px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 15px;
            margin-bottom: 30px;
        }

        h1 { margin: 0; font-variant: small-caps; letter-spacing: 2px; }

        /* A Nuvem com efeito de brilho (Glow) */
        #status-conexao {
            font-size: 2.5rem;
            cursor: help;
            transition: all 0.6s ease;
            filter: drop-shadow(0 0 2px #7f8c8d);
        }

        .secao-entrada {
            background: #f9f9f9;
            padding: 25px;
            border: 1px solid #ddd;
            margin-bottom: 40px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            background: var(--bg-paper);
            font-family: inherit;
            font-size: 1.1rem;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            border: none;
            width: 100%;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        button:hover { background-color: #34495e; }

        /* Cards de Registro */
        .card-registro {
            border-left: 4px solid var(--primary-color);
            padding: 20px;
            margin-bottom: 25px;
            background: #fff;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.05);
        }

        .data-registro { font-size: 0.8rem; color: #666; font-style: italic; }
        
        .btn-excluir {
            background: none;
            color: var(--accent-red);
            border: 1px solid var(--accent-red);
            width: auto;
            padding: 5px 10px;
            margin-top: 15px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div>
            <h1>SISTEMATIZA</h1>
            <small>Arquivo de Memória Viva de Salinas da Margarida</small>
        </div>
        <div id="status-conexao" title="Aguardando inicialização...">☁️</div>
    </header>

    <main>
        <section class="secao-entrada">
            <input type="text" id="titulo" placeholder="Título do Registro (Ex: A demolição da escola em 1969)">
            <textarea id="conteudo" rows="6" placeholder="Transcreva aqui o documento, a denúncia ou a análise histórica..."></textarea>
            <button id="btnSalvar">Arquivar Documento</button>
        </section>

        <section id="lista">
            </section>
    </main>
</div>

<script src="app.js"></script>
</body>
</html>
